<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
<body>

    <div style="margin: 0 auto; margin-bottom: 2%;">
        <button class="btn btn-primary" onclick="CalculadoraDeEdad(prompt('Ingrese la fecha de nacimiento en formato YYYY-MM-DD: '))">1</button>
        <button class="btn btn-primary" onclick="TirandoFruta('resultado')">2</button>
        <button class="btn btn-primary" onclick="ComparandoDatosYTipos('resultado')">3</button>
        <button class="btn btn-primary" onclick="YoObjeto('resultado')">4</button>
        <button class="btn btn-primary" onclick="DobleDeElementos('resultado', Array.from({length: parseInt(prompt('Ingrese la cantidad de numeros del array: '))}, () => prompt('Ingrese numero: ')))">5</button>
        <button class="btn btn-primary" onclick="TrianguloDeAsteriscos()">6</button>
    </div>
    <div style="margin: 0 auto;">
        <button class="btn btn-primary" onclick="NombresConA('resultado')">7</button>
        <button class="btn btn-primary" onclick="ReemplazarPalabras('resultado')">8</button>
        <button class="btn btn-primary" onclick="CortarTexto('resultado')">9</button>
        <button class="btn btn-primary" onclick="StringConSeparador('resultado')">10</button>
        <button class="btn btn-primary" onclick="CalculadoraDeRecaudacion('resultado')">11</button>
    </div>
    <div id="resultado" style="width: 500px; height: 150px; margin: 0 auto;border: 1px solid black;"></div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="js/ejercicios.js"></script>
</body>
</html>
